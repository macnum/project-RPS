<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="score-container">
            <div>Human Score: 
                <span class="human-score">0</span></div>
            <div>Computer Score:
                <span class="computer-score">0</span></div>
        </div>
        <div class="game">
            <div class="human-choice">Human:<span></span></div>
            <div class="computer-choice">Computer:<span></span></div>
        </div>
        <div class="output">❗️❗️</div>
        <div class="result"></div>
    </div>
    <div class="compare-container">
        <div>Human choice list: <span class="human-choice-array"></span></div>
        <div>Computer choice list: <span class="computer-choice-array"></span></div>
    </div>
</body>
</html>
